<!DOCTYPE html>
<html class="no-touch">
<head lang="en">
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,500,700" rel="stylesheet" type="text/css">
    <link href="../build/build.css" rel="stylesheet" type="text/css"/>
    <style>

        .container {
            margin: 10px 0;
        }

        .light-bg {
            float: left;
            box-sizing: border-box;
            display: block;
            width: 50%;
            padding: 20px;
            background-color: #fff;
        }

        .dark-bg {
            float: left;
            box-sizing: border-box;
            display: block;
            width: 50%;
            padding: 20px;
            background-color: #009623;
        }

    </style>
</head>
<body>

    <div class="light-bg">

        <div class="container">

            <button class="v2-primary-button">
                Primary button
            </button>

            <button class="v2-primary-button" disabled>
                Primary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-secondary-button v2-secondary-button--dark-grey">
                Secondary button
            </button>

            <button class="v2-secondary-button v2-secondary-button--dark-grey" disabled>
                Secondary button (disabled)
            </button>

            <br/><br/>

            <button class="v2-secondary-button v2-secondary-button--green">
                Secondary button
            </button>

            <button class="v2-secondary-button v2-secondary-button--green" disabled>
                Secondary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-tertiary-button v2-tertiary-button--green">
                Tertiary button
            </button>

            <button class="v2-tertiary-button v2-tertiary-button--green" disabled>
                Tertiary button (disabled)
            </button>

            <br/>

            <button class="v2-tertiary-button v2-tertiary-button--grey">
                Tertiary button
            </button>

            <button class="v2-tertiary-button v2-tertiary-button--grey" disabled>
                Tertiary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-supplementary-button v2-supplementary-button--green">
                Supplementary button
            </button>

            <button class="v2-supplementary-button v2-supplementary-button--green" disabled>
                Supplementary button (disabled)
            </button>

            <br/>

            <button class="v2-supplementary-button v2-supplementary-button--grey">
                Supplementary button
            </button>

            <button class="v2-supplementary-button v2-supplementary-button--grey" disabled>
                Supplementary button (disabled)
            </button>

        </div>

    </div>

    <!-- --------------------------------------------------------------------------------------------------------------- -->

    <div class="dark-bg">

        <div class="container">

            <button class="v2-primary-button">
                Primary button
            </button>

            <button class="v2-primary-button" disabled>
                Primary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-secondary-button v2-secondary-button--light-grey">
                Secondary button
            </button>

            <button class="v2-secondary-button v2-secondary-button-light-grey" disabled>
                Secondary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-tertiary-button v2-tertiary-button--white">
                Tertiary button
            </button>

            <button class="v2-tertiary-button v2-tertiary-button--white" disabled>
                Tertiary button (disabled)
            </button>

        </div>

        <div class="container">

            <button class="v2-supplementary-button v2-supplementary-button--white">
                Supplementary button
            </button>

            <button class="v2-supplementary-button v2-supplementary-button--white" disabled>
                Supplementary button (disabled)
            </button>

        </div>

    </div>

    <div class="container" style="clear: both;">

        <button class="v2-primary-button v2-primary-button">
            Normal primary button
        </button>

        <br/><br/>

        <button class="v2-primary-button v2-primary-button--medium">
            Medium primary button
        </button>

        <br/><br/>

        <button class="v2-primary-button v2-primary-button--large">
            Large primary button
        </button>

    </div>

    <button class="v2-primary-button v2-primary-button--icon-on-right">
        Button with icon <i class="v2-icon v2-icon--person v2-icon--smallest v2-icon--offset-descenders"></i>
    </button>

</body>
</html>
