<!DOCTYPE html>
<html class="no-touch">
<head lang="en">
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,500,700" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <style>

        .container {
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <div class="container">

        <button class="v2-button v2-button--primary">
            Primary button
        </button>

        <button class="v2-button v2-button--primary" disabled>
            Primary button (disabled)
        </button>

    </div>

    <div class="container">

        <button class="v2-button v2-button--primary v2-button--flat">
            Primary button (flat)
        </button>

        <button class="v2-button v2-button--primary v2-button--flat" disabled>
            Primary button (flat &amp; disabled)
        </button>

    </div>

    <div class="container">

        <button class="v2-button v2-button--secondary">
            Secondary button
        </button>

    </div>

</body>
</html>
